<div class="wrapper-comp-settings is-active editor-with-buttons " id="settings-tab">


          <ul class="list-input settings-list">
		 <li class="field comp-setting-entry is-set">
                    <label class="label setting-label">Provider</label>
                    <input hidden id="badge_provider" value="{self.bg_provider}"/>
                    {selector}
                    <span class="tip setting-help">The Badge provider</span>

              </li>
		<li class="field comp-setting-entry is-set">
                    <div class="wrapper-videolist-url videolist-settings-item">
                        <label class="label setting-label">Provider user</label>
                        <input class="input setting-input edit-badge_pro_user" id="edit_badge_pro_user" value="{self.claim_prov_usr}" type="text">
                        <span class="tip setting-help">The Badge provider account username</span>
                    </div>
              </li>
                <li class="field comp-setting-entry is-set">
                    <div class="wrapper-videolist-url videolist-settings-item">
                        <label class="label setting-label">Provider password</label>
                        <input class="input setting-input edit-badge_pro_pwd" id="edit_badge_pro_pwd" value="{self.claim_prov_pwd}" type="text">
                        <span class="tip setting-help">The Badge provider account password</span>
                    </div>
              </li>
              <li class="field comp-setting-entry is-set">
                    <div class="wrapper-videolist-url videolist-settings-item">
                        <label class="label setting-label">Badge ID</label>
                        <input class="input setting-input edit-badge_id" id="edit_badge_id" value="{self.bg_id}" type="text">
                        <span class="tip setting-help">The Badge ID</span>
                    </div>
              </li>
              <li class="field comp-setting-entry is-set">
                    <label class="label setting-label">Badge description</label>
     		<input class="input setting-input edit_form_id" id="edit_form_id" value="{self.form_text}" type="text">
                    <span class="tip setting-help">Badge text description</span>

              </li>
              <li class="field comp-setting-entry is-set">
                    <label class="label setting-label">Congratulations text</label>
                <input class="input setting-input" id="congratulations_text" value="{self.congratulations_text}" type="text">
                    <span class="tip setting-help">Congratulations text</span>

              </li>


              <li class="field comp-setting-entry is-set">
                    <label class="label setting-label">Not-enough-score text</label>
                <input class="input setting-input" id="enough_text" value="{self.enough_text}" type="text">
                    <span class="tip setting-help">Not-enough-score  text</span>

              </li>


	      <li class="field comp-setting-entry is-set">
                    <label class="label setting-label">Required score</label>
                <input class="input setting-input edit_form_id" id="required_score" value="{self.required_score}" type="text">
                    <span class="tip setting-help">% score required to claim</span>

              </li>

	   <li class="field comp-setting-entry is-set">
                    <label class="label setting-label">Debug mode</label>
		  <input class="input setting-input edit_form_id" id="debug_mode" value="{self.debug_mode}" type="text"> 
		    <span class="tip setting-help"> 0 disable - 1 enable</span>

              </li>		


          </ul>
      <div class="xblock-actions">
        <span class="xblock-editor-error-message"></span>
        <ul>
            <li class="action-item">
                <a href="#" class="save-button action-primary action">Save</a>
            </li>
            <li class="action-item">
                <a href="#" class="button cancel-button">Cancel</a>
            </li>
        </ul>
    </div>
  </div>
